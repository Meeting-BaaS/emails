<!-- Content Section -->
<table align="center" width="100%" border="0" cellPadding="0" cellSpacing="0" role="presentation"
    style="padding-top:1.5rem;padding-bottom:1.5rem;padding-left:1rem;padding-right:1rem;max-width:37.5em">
    <tbody>
        <tr style="width:100%">
            <td>
                <p style="font-size:16px;color:rgb(244,249,248);line-height:24px;margin:16px 0">
                    Hi {{firstName}},
                </p>
                <p style="font-size:16px;color:rgb(185,181,181);margin-bottom:1rem;line-height:24px;margin:16px 0">
                    {{introText}}
                </p>
                <p style="font-size:16px;color:rgb(185,181,181);line-height:24px;margin:16px 0">
                    {{mainContent}}
                </p>
            </td>
        </tr>
    </tbody>
</table>

<!-- Call to Action Section -->
<table align="center" width="100%" class="space-y-3" border="0" cellPadding="0" cellSpacing="0" role="presentation"
    style="padding-left:1.5rem;padding-right:1.5rem;display:flex;justify-content:center;max-width:37.5em">
    <tbody>
        <tr style="width:100%">
            <td>
                {{ctaButton}}
            </td>
        </tr>
    </tbody>
</table>
